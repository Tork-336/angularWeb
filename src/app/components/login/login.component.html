<mat-card class="login">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-class">
    <mat-card-content>
      <mat-form-field class="login-field-class">
        <input matInput placeholder="Enter your email! here" formControlName="email">
      </mat-form-field>

      <mat-form-field class="login-field-class">
        <input matInput placeholder="Enter you password! here" formControlName="passwd">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Enviar</button>
    </mat-card-actions>
  </form>
</mat-card>
